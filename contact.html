      <main>
        <section class="page-header" style="background-image: url('dist/hero_bg.png');">
          <div class="header-overlay"></div>
          <h1>お問い合わせ</h1>
          <p>Contact</p>
        </section>

        <section class="section-contact-form">
          <div class="container">
            <p class="contact-intro">体験レッスンのお申し込み、演奏のご依頼、その他ご質問など、<br class="desktop-only">お気軽にお問い合わせください。</p>
            <br>
            <p style="color : #c00; font-size : 0.9rem; text-align: center;">
              このページは作成中のサイトです。実際の応募・送信は行われません。
            </p>

            <form id="contact-form" class="contact-form" data-api-endpoint="YOUR_API_GATEWAY_URL_HERE">
              <div class="form-group">
                <label for="name">お名前 <span class="required">必須</span></label>
                <input type="text" id="name" name="name" required placeholder="例：山田 太郎">
              </div>

              <div class="form-group">
                <label for="email">メールアドレス <span class="required">必須</span></label>
                <input type="email" id="email" name="email" required placeholder="例：yamada@example.com">
              </div>

              <div class="form-group">
                <label for="tel">電話番号</label>
                <input type="tel" id="tel" name="tel" placeholder="例：090-1234-5678">
              </div>

              <div class="form-group">
                <label for="subject">件名 <span class="required">必須</span></label>
                <select id="subject" name="subject" required>
                  <option value="">選択してください</option>
                  <option value="trial">体験レッスンのお申し込み</option>
                  <option value="performance">演奏のご依頼</option>
                  <option value="question">ご質問・その他</option>
                </select>
              </div>

              <div class="form-group">
                <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
                <textarea id="message" name="message" rows="6" required placeholder="お問い合わせ内容をご記入ください"></textarea>
              </div>

              <div class="form-message" style="display: none;"></div>

              <div class="form-actions">
                <button type="submit" class="cta-button">送信する</button>
              </div>
            </form>
          </div>
        </section>

      </main>
